<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Choose type of API system</title>
    <link href="def.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
        <p class="github-title" onclick="singleRepo()">Choose a GitHub API service</p>
        <p class="github-desc" onclick="listRepo()">What GitHub API service will you be using?</p>
        <br />
        <span onclick="singleRepo()">Single repository</span>
        <span onclick="listRepo()">List of repositories</span>
    </div>
    <script>
      var fs = require('fs')
      function singleRepo() {
        fs.writeFile('console\\githubType.txt', 'singleRepo', function (err) {
          if (err) throw err
          console.log('Data saved')
          window.location = 'githubSingleRepo/singleRepo.html'
        })
      }
      function listRepo() {
        fs.writeFile('console\\githubType.txt', 'listRepo', function (err) {
          if (err) throw err
          console.log('Data saved')
          window.location = ''
        })
      }
    </script>
    <div class="footer">
        <p class="footer-c">Not where you wanted to be? <a href="newType.html">Go back</a>.</p>
    </div>
    <script>
        const { remote } = require('electron')
        const { Menu, MenuItem } = remote

        const menu = new Menu()
        menu.append(new MenuItem({ label: 'Help', click() { console.log('request help') } }))
        menu.append(new MenuItem({ type: 'separator' }))
        menu.append(new MenuItem({ label: 'Close', click() { console.log('close app') } }))

        window.addEventListener('contextmenu', (e) => {
            e.preventDefault()
            menu.popup({ window: remote.getCurrentWindow() })
        }, false)
    </script>
  </body>
</html>
<style>
  .github-title {
    font-size: 60px;
  }
  .github-desc {
    font-size: 40px;
  }
  span {
    border: white;
    border-radius: 5px;
    border-style: solid;
    border-width: 1px;
    margin: 5px;
    margin-top: 10px;
    padding: 5px;
    transition: 300ms;
  }
  span:hover {
    background-color: white;
    color: black;
    cursor: pointer;
  }
</style>
